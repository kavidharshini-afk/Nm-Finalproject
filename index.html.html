<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App UI</title>
  <style>
    /* General Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
    body { background: linear-gradient(180deg, #7ac5ff, #9d79ff, #f36dff); color: #050505; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .app-container { width: 360px; height: 720px; background: rgba(255,255,255,0.08); backdrop-filter: blur(10px); border-radius: 30px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; }

    header { text-align: center; padding: 20px; background: rgba(255,255,255,0.1); }
    header h2 { font-size: 1.4rem; margin-top: 8px; }
    header img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid #0f0e0e; }

    .screen { display: none; padding: 20px; height: calc(100% - 100px); overflow-y: auto; }
    .screen.active { display: block; }

    /* Dashboard Screen */
    .dashboard .stats { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 20px; text-align: center; margin-bottom: 20px; }
    .dashboard .stats h3 { font-size: 1.2rem; }
    .dashboard .stats p { font-size: 0.9rem; opacity: 0.8; }
    .quiz-card { background: rgba(255,255,255,0.15); border-radius: 20px; padding: 20px; margin-bottom: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
    .quiz-card:hover { transform: scale(1.03); background: rgba(255,255,255,0.25); }

    /* Quiz Screen */
    .question { font-size: 1.1rem; margin-bottom: 15px; text-align: center; }
    .options { list-style: none; }
    .options li { background: rgba(255,255,255,0.1); margin: 8px 0; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
    .options li:hover { background: rgba(255,255,255,0.25); }
    .options li.selected { background: #5f3ef8; }
    button { width: 100%; background: #ff8b00; border: none; color: #070707; padding: 12px; border-radius: 10px; font-size: 1rem; margin-top: 15px; cursor: pointer; }
    button:hover { background: #ff7a00; }

    /* Result Screen */
    .result h2 { text-align: center; margin-bottom: 10px; }
    .result p { text-align: center; margin-bottom: 20px; font-size: 1rem; }
    .score-box { text-align: center; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; font-size: 2rem; }

    /* Navigation (bottom bar) */
    .nav { position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.1); display: flex; justify-content: space-around; padding: 10px 0; }
    .nav button { width: auto; background: none; font-size: 1rem; padding: 8px; color: #0d0d0d; }
    .nav button.active { border-bottom: 2px solid #0b0b0b; }

  </style>
</head>
<body>

  <div class="app-container">
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Profile">
      <h2 id="username">Roxanne</h2>
    </header>

    <!-- Dashboard -->
    <div class="screen dashboard active" id="dashboard">
      <div class="stats">
        <h3>Daily Task Progress</h3>
        <p>75% completed</p>
      </div>
      <h3>Available Quizzes</h3>
      <div class="quiz-card" onclick="startQuiz()">üèÜ General Knowledge Quiz</div>
      <div class="quiz-card" onclick="startQuiz()">üß† Exam Practice Quiz</div>
    </div>

    <!-- Quiz -->
    <div class="screen quiz" id="quizScreen">
      <div class="question" id="questionText"></div>
      <ul class="options" id="optionsList"></ul>
      <button onclick="nextQuestion()">Submit Answer</button>
    </div>

    <!-- Result -->
    <div class="screen result" id="resultScreen">
      <h2>Congratulations üéâ</h2>
      <p>You've completed this quiz!</p>
      <div class="score-box">
        <span id="scoreDisplay">0</span> / <span id="totalQuestions">0</span>
      </div>
      <button onclick="goHome()">Back to Dashboard</button>
    </div>

    <!-- Bottom Navigation -->
    <div class="nav">
      <button class="active" onclick="showScreen('dashboard', this)">üè† Home</button>
      <button onclick="showScreen('dashboard', this)">üë§ Profile</button>
      <button onclick="showScreen('dashboard', this)">‚öôÔ∏è Settings</button>
    </div>
  </div>

  <script>
    const quizData = [
      { question: "Which soccer team won the FIFA World Cup for the first time?", options: ["Uruguay", "Brazil", "Germany", "Spain"], answer: "Uruguay" },
      { question: "Who developed JavaScript?", options: ["Brendan Eich", "Elon Musk", "Guido van Rossum", "Bill Gates"], answer: "Brendan Eich" },
      { question: "What does CSS stand for?", options: ["Cascading Style Sheets", "Creative Style System", "Computer Styling Syntax", "Color Styling Source"], answer: "Cascading Style Sheets" }
    ];

    let currentQ = 0;
    let score = 0;
    let selectedOption = null;

    const questionText = document.getElementById("questionText");
    const optionsList = document.getElementById("optionsList");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const totalQuestions = document.getElementById("totalQuestions");

    function showScreen(id, el) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");

      document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
      if (el) el.classList.add("active");
    }

    function startQuiz() {
      currentQ = 0;
      score = 0;
      showScreen("quizScreen");
      loadQuestion();
    }

    function loadQuestion() {
      const q = quizData[currentQ];
      questionText.textContent = `${currentQ + 1}. ${q.question}`;
      optionsList.innerHTML = "";
      q.options.forEach(opt => {
        const li = document.createElement("li");
        li.textContent = opt;
        li.onclick = () => selectOption(li);
        optionsList.appendChild(li);
      });
    }

    function selectOption(li) {
      document.querySelectorAll(".options li").forEach(el => el.classList.remove("selected"));
      li.classList.add("selected");
      selectedOption = li.textContent;
    }

    function nextQuestion() {
      if (!selectedOption) {
        alert("Please select an answer!");
        return;
      }
      if (selectedOption === quizData[currentQ].answer) score++;
      selectedOption = null;
      currentQ++;
      if (currentQ < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      scoreDisplay.textContent = score;
      totalQuestions.textContent = quizData.length;
      showScreen("resultScreen");
    }

    function goHome() {
      showScreen("dashboard");
    }
  </script>

</body>
</html>
